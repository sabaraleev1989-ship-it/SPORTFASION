<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT & FASHION | –ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        :root { --red: #E31E24; --black: #000000; --white: #FFFFFF; }
        
        body { 
            margin: 0; 
            font-family: 'Arial Black', sans-serif; 
            color: var(--white);
            /* –í–û–ó–í–†–ê–©–ê–ï–ú –§–û–ù */
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header { background: var(--black); padding: 20px; text-align: center; border-bottom: 4px solid var(--red); cursor: pointer; }
        .logo { font-size: 28px; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--red); }

        .container { padding: 40px 20px; text-align: center; min-height: 60vh; }
        
        /* –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ –ö–ê–¢–ï–ì–û–†–ò–ô */
        .categories-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; max-width: 900px; margin: 0 auto; }
        .cat-card { background: rgba(0, 0, 0, 0.8); padding: 50px 10px; border: 1px solid var(--red); cursor: pointer; text-transform: uppercase; transition: 0.4s; }
        .cat-card:hover { background: var(--red); transform: scale(1.05); }

        /* –≠–ö–†–ê–ù –¢–û–í–ê–†–û–í */
        .hidden { display: none; }
        #search { width: 90%; max-width: 400px; padding: 12px; margin: 20px 0; border-radius: 5px; border: 1px solid var(--red); background: #222; color: #fff; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; max-width: 1100px; margin: 30px auto; }
        .p-card { background: rgba(255, 255, 255, 0.05); border: 1px solid #333; padding: 15px; text-align: left; transition: 0.3s; }
        .p-card img { width: 100%; height: 250px; object-fit: contain; background: #fff; border-radius: 5px; }
        .p-price { color: var(--red); font-size: 20px; font-weight: bold; margin: 10px 0; }
        
        .buy-btn { background: var(--red); color: white; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .back-btn { background: #333; color: white; border: none; padding: 10px 20px; margin-bottom: 20px; cursor: pointer; text-transform: uppercase; font-size: 12px; }

        /* –í–û–ó–í–†–ê–©–ê–ï–ú –§–û–†–ú–£ –ó–ê–ö–ê–ó–ê */
        .contact-section { background: rgba(0, 0, 0, 0.9); padding: 50px 20px; border-top: 4px solid var(--red); text-align: center; margin-top: 50px; }
        input { width: 90%; max-width: 400px; padding: 15px; background: #222; border: 1px solid #444; color: white; margin-bottom: 10px; border-radius: 5px; font-size: 16px; }
        .btn-send { background: var(--red); color: white; border: none; padding: 18px 40px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 5px; }
        .direct-link { display: inline-block; margin-top: 25px; color: #fff; text-decoration: none; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 50px; border: 1px solid var(--red); }
    </style>
</head>
<body>

    <header onclick="location.reload()"><div class="logo">SPORT <span>&</span> FASHION</div></header>
    
    <div class="container">
        <div id="home-screen">
            <h2 style="letter-spacing: 5px; margin-bottom: 40px;">–ö–ê–¢–ê–õ–û–ì</h2>
            <div class="categories-grid" id="categories-menu"></div>
        </div>

        <div id="catalog-screen" class="hidden">
            <button class="back-btn" onclick="location.reload()">‚Üê –ù–ê–ó–ê–î –ö –ö–ê–¢–ï–ì–û–†–ò–Ø–ú</button><br>
            <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." oninput="runSearch()">
            <h2 id="current-cat-name" style="color: var(--red); letter-spacing: 3px;"></h2>
            <div class="products-grid" id="products-render"></div>
        </div>
    </div>

    <div class="contact-section" id="order-form">
        <h2 style="color:var(--red)">–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó</h2>
        <input type="text" id="userContact" placeholder="–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ @–Ω–∏–∫ –≤ Telegram"><br>
        <input type="text" id="userMsg" placeholder="–ú–æ–¥–µ–ª—å –∏ —Ä–∞–∑–º–µ—Ä"><br>
        <button class="btn-send" onclick="sendOrder()">–û–¢–ü–†–ê–í–ò–¢–¨ –ú–ï–ù–ï–î–ñ–ï–†–£</button>
        <div id="status" style="margin-top:15px"></div>

        <a href="https://t.me/SportFashion_Admin_bot" target="_blank" class="direct-link">
            –ù–∞–ø–∏—Å–∞—Ç—å –Ω–∞–ø—Ä—è–º—É—é –≤ –±–æ—Ç: <b>@SportFashion_Admin_bot</b>
        </a>
    </div>

    <script src="products.js"></script>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ–Ω—é –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        const uniqueCategories = [...new Set(products.map(p => p.category))];
        const menu = document.getElementById('categories-menu');

        uniqueCategories.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'cat-card';
            div.innerText = cat;
            div.onclick = () => openCategory(cat);
            menu.appendChild(div);
        });

        let activeCategory = "";

        function openCategory(cat) {
            activeCategory = cat;
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('catalog-screen').classList.remove('hidden');
            document.getElementById('current-cat-name').innerText = cat;
            renderItems(products.filter(p => p.category === cat));
            window.scrollTo(0, 0);
        }

        function renderItems(list) {
            const container = document.getElementById('products-render');
            container.innerHTML = list.map(p => `
                <div class="p-card">
                    <img src="${p.image}" alt="${p.title}">
                    <h3>${p.title}</h3>
                    <div class="p-price">${p.newPrice} ‚ÇΩ</div>
                    <button class="buy-btn" onclick="prepareOrder('${p.title} - ${p.newPrice}‚ÇΩ')">–í–´–ë–†–ê–¢–¨</button>
                </div>
            `).join('');
        }

        function runSearch() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = products.filter(p => 
                p.category === activeCategory && 
                p.title.toLowerCase().includes(query)
            );
            renderItems(filtered);
        }

        function prepareOrder(val) {
            document.getElementById('userMsg').value = val;
            document.getElementById('order-form').scrollIntoView({behavior: 'smooth'});
        }

        function sendOrder() {
            const contact = document.getElementById('userContact').value;
            const msg = document.getElementById('userMsg').value;
            const status = document.getElementById('status');
            
            if(!contact) { alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!"); return; }
            
            status.innerText = "‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...";
            const text = `üöÄ –ù–û–í–´–ô –ó–ê–ö–ê–ó!\n\nüë§ –ö–æ–Ω—Ç–∞–∫—Ç: ${contact}\nüëü –¢–æ–≤–∞—Ä: ${msg}`;
            
            fetch(`https://api.telegram.org/bot8342704083:AAEVz_T5MnAjskXUybYkDAb4zYK4cbiZ4aU/sendMessage?chat_id=772852915&text=${encodeURIComponent(text)}`)
            .then(res => {
                if(res.ok) {
                    status.innerText = "‚úÖ –°–û–û–ë–©–ï–ù–ò–ï –û–¢–ü–†–ê–í–õ–ï–ù–û!";
                    status.style.color = "#00ff00";
                    document.getElementById('userContact').value = "";
                }
            });
        }
    </script>
</body>
</html>
