<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT & FASHION | Магазин</title>
    <style>
        :root { --red: #E31E24; --black: #000000; --white: #FFFFFF; }
        body { margin: 0; font-family: 'Arial', sans-serif; background: #111; color: white; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 3px solid var(--red); cursor: pointer; }
        .logo { font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .logo span { color: var(--red); }
        
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; text-align: center; }
        
        /* Главное меню */
        .categories-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-top: 30px; }
        .cat-card { background: #222; padding: 30px 10px; border: 1px solid #444; cursor: pointer; text-transform: uppercase; font-size: 14px; transition: 0.3s; }
        .cat-card:hover { border-color: var(--red); background: var(--red); }

        /* Поиск */
        #search { width: 100%; max-width: 500px; padding: 12px; margin: 20px 0; border-radius: 25px; border: none; font-size: 16px; }

        /* Сетка товаров */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .p-card { background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: left; position: relative; }
        .p-card img { width: 100%; height: 200px; object-fit: contain; background: #fff; border-radius: 8px; }
        .p-card h3 { font-size: 16px; margin: 10px 0; height: 40px; overflow: hidden; }
        .p-price { color: var(--red); font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .buy-btn { background: var(--red); color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .hidden { display: none; }
        .back-link { color: var(--red); cursor: pointer; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

<header onclick="location.reload()">
    <div class="logo">SPORT <span>&</span> FASHION</div>
</header>

<div class="container">
    <div id="home-screen">
        <h2>ВЫБЕРИТЕ КАТЕГОРИЮ</h2>
        <div class="categories-grid" id="categories-menu">
            </div>
    </div>

    <div id="catalog-screen" class="hidden">
        <div class="back-link" onclick="location.reload()">← Вернуться к категориям</div>
        <input type="text" id="search" placeholder="Поиск по названию (например: футболки мужские)..." oninput="runSearch()">
        <h2 id="current-cat-name"></h2>
        <div class="products-grid" id="products-render"></div>
    </div>
</div>

<script src="products.js"></script>

<script>
    // 1. Автоматически находим все уникальные категории в твоем списке из 1500 товаров
    const uniqueCategories = [...new Set(products.map(p => p.category))];
    const menu = document.getElementById('categories-menu');

    uniqueCategories.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'cat-card';
        div.innerText = cat;
        div.onclick = () => openCategory(cat);
        menu.appendChild(div);
    });

    let activeCategory = "";

    function openCategory(cat) {
        activeCategory = cat;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('catalog-screen').classList.remove('hidden');
        document.getElementById('current-cat-name').innerText = cat;
        renderItems(products.filter(p => p.category === cat));
    }

    function renderItems(list) {
        const container = document.getElementById('products-render');
        container.innerHTML = list.map(p => `
            <div class="p-card">
                <img src="${p.image}" alt="${p.title}">
                <h3>${p.title}</h3>
                <div class="p-price">${p.newPrice} ₽</div>
                <button class="buy-btn" onclick="alert('Заказ на ${p.title} отправлен в форму ниже!')">Заказать</button>
            </div>
        `).join('');
    }

    function runSearch() {
        const query = document.getElementById('search').value.toLowerCase();
        const filtered = products.filter(p => 
            p.category === activeCategory && 
            p.title.toLowerCase().includes(query)
        );
        renderItems(filtered);
    }
</script>

</body>
</html>
